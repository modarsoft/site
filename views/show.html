<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Table</title>
    <link rel="stylesheet" href="show.css">
</head>
<body>
    <div class="container">
        <h2>Contact Information</h2>
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Mobile</th>
                    <th>Address</th>
                </tr>
            </thead>
            <tbody>
              <%  for (var i=0;i < info.length ;i++)  {   %>
                <tr>
                    <td><%= info[i].first %></td>
                    <td><%= info[i].last %></td>
                    <td><%= info[i].email %></td>
                    <td><%= info[i].mobile %></td>
                    <td><%= info[i].adress %></td>
                    <td>
                        <form action="/delete" method="post">
                            <button type="submit">delete</button>
                            <input type="hidden" name="id" value=<%= info[i].id %>>

                        </form>
                    </td>
                </tr>
                <%   }  %>
               
            </tbody>
        </table>
    </div>
</body>
</html>
